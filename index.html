<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>

    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="display">0</div>
        <ul class="buttons">
            <div class="row">
                <li><button class="action">AC</button></li>
                <li><button class="action">+/-</button></li>
                <li><button class="action">%</button></li>
                <li><button class="operator">/</button></li>
            </div>
            <div class="row">
                <li><button class="number">7</button></li>
                <li><button class="number">8</button></li>
                <li><button class="number">9</button></li>
                <li><button class="operator">X</button></li>
            </div>
            <div class="row">
                <li><button class="number">4</button></li>
                <li><button class="number">5</button></li>
                <li><button class="number">6</button></li>
                <li><button class="operator">-</button></li>
            </div>
            <div class="row">
                <li><button class="number">1</button></li>
                <li><button class="number">2</button></li>
                <li><button class="number">3</button></li>
                <li><button class="operator">+</button></li>
            </div>
            <div class="row">
                <li><button class="zero">0</button></li>
                <li><button class="number">.</button></li>
                <li><button class="operator">=</button></li>
            </div>
        </ul>
    </div>
</body>

</html>
